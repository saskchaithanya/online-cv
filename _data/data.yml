projects:
    title: Projects
    intro: >
      Worked on Application development in SSD, SAN and Distributed Environments.
    assignments:
      - title: Storage Executive CLI
        link: "#hook"
        tagline: "This is a Command Line Interface (CLI) tool/desktop App that translates user commands into NVMe commands as per Specification and execute on the drive. It is designed to work on multiple Operating Systems, multiple Platforms and drivers."

      - title: Exos X CSI Driver Plugin
        link: "#"
        tagline: "The aim of the Container Storage Interface driver plugin is to provide a common standard to connect container orchestration platforms (COs) like Kubernetes to the Storage System."

      - title: VASA Provider and vVols
        link: "#"
        tagline: "The VASA Provider is implemented as a web server that serves the SOAP requests from vSphere."

      - title: Dell Support Assist
        link: "#"
        tagline: "The Support Assist is a REST client running on the customer’s storage system. It monitors for firmware upgrades availability, Backups configuration and performance statistics of Storage system to Dell Support Assist Server."

      - title: SAN Management Controller Architecture
        link: "#"
        tagline: "SAN Management Controller is a separate processor domain in the Storage System that offloads management operations from Storage Controller which mainly deals with the storage operations. An Embedded Linux based system having AppServer that serves various clients like CLI, FTP, GUI, API, SNMP, SMI-S, Email etc.,"
        
      - title: IT Service Management System
        link: "#"
        tagline: "This is a microservices based distributed system designed to automate IT services. The system is built up of three collaborating components/services namely Script Management System (SMS), Password Management System (PMS) and Automation Engine (AE) with a separate microservice for each component that runs on distributed environments. It uses the Message Queues for load balancing while processing the service requests."

