about-me:
    title: About Me
    summary: |
      With over 12 years of experience in software development, specializing in C++ application development, System Design and Architecture. 
      I am passionate about developing scalable applications that meet the unique requirements of various industries. 
      Throughout my career, I have successfully delivered various robust and efficient applications for Storage Products like SAN Storage Systems, SSD Drives and scalable distributed applications. 
      I am well-versed in object-oriented programming principles and have a deep understanding of data structures, Design Patterns and algorithms. 
      My strong problem-solving skills enable me to identify and address complex technical challenges efficiently. 
      In addition to my expertise in C++, I have a good understanding of other programming languages such as Python and Java, which allows me to adapt to diverse tech stacks. 
      I am also well-versed in web technologies, including HTML, CSS, and JavaScript, and have experience with frameworks like Angular JS.
      
career-profile:
    title: Career Profile
    summary: |
      - A successful product delivery leader passionate about creating robust and efficient solutions and systems that drive innovation.
      - Developed and maintained C++, Java and GoLang based applications for SAN Storage systems, SSD Drives and for distributed Systems adhering to software development best practices and coding standards.
      - Strong problem-solving and analytical abilities with a focus on delivering scalable and efficient software solutions.
      - Collaborated with cross-functional teams to gather requirements, perform system design, and deliver high-quality software solutions.
      - Implemented complex data structures and algorithms to optimize application performance and scalability.
      - Utilized design patterns and architectural principles to create modular and maintainable codebases.
      - Resolved critical software defects and provided timely support to end-users to ensure system stability and user satisfaction. 
      - Adept in coordinating with global teams, and building healthy relationship with internal/ external stakeholders.
      - Mentored junior developers, conducted code reviews, actively writing technical specifications and design documents.

